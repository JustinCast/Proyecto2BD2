<div style="margin-top: 9%" class="container">
  <form [formGroup]="loginFG" (ngSubmit) = "onSubmit()" class="card shadow-lg p-3">
    <h1 class="text-center text-info">Server Connection</h1>
    <hr>
    <div id="inputs-div" class="card shadow-sm p-3">
      <mat-form-field class="container input-field">
        <input matInput [formControl]="loginFG.get('server')" placeholder="Server" >
      </mat-form-field>
      <mat-form-field class="container">
          <input type="number" matInput [formControl]="loginFG.get('port')" placeholder="Port">
        </mat-form-field>
      <mat-form-field class="container">
          <input matInput [formControl]="loginFG.get('database')" placeholder="Database">
        </mat-form-field>
      <mat-form-field class="container">
        <input matInput [formControl]="loginFG.get('user')" placeholder="User">
      </mat-form-field>
      <mat-form-field class="container">
        <input matInput [formControl]="loginFG.get('password')" type="password" placeholder="Password">
      </mat-form-field>
    </div>
    <hr>
    <div class="text-center" style="margin-bottom: 0; padding-bottom: 0">
      <button id="submit-btn" style="width: 95%" mat-raised-button [disabled]="!loginFG.valid" type="submit">
        <mat-icon>
          {{icon}}
        </mat-icon>
      </button>
    </div>
  </form>
</div>
