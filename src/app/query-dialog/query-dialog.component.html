<div id="containerQueryDialog" style="background-color: silver; margin: 1px;">
  <h3 class="text-center">Write the query</h3>
  <hr>
    
  <mat-form-field style="padding-left: 2% ;width: 60%" >
    <textarea id="queryTextArea"  matInput placeholder="Write the query"></textarea>
  </mat-form-field>
  <button (click)="runQuery()" mat-button>Execute</button>
  <hr>
  
  <mat-tab-group>
    <mat-tab *ngFor="let c of _executionQuery.columns" [label]="c.name">
      <ul class="container ml4">
        <li *ngFor="let v of c.values | paginate: { itemsPerPage: 10, currentPage: p }">
          {{v}}
        </li>
      </ul>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </mat-tab>
  </mat-tab-group>


  <mat-form-field>
    <mat-select placeholder="Connections">
      <mat-option  #connection (click)="getConn(connection.value)" *ngFor="let con of connections" [value]="con">
        {{con.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
