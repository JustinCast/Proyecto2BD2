<div id="containerQueryDialog" style="background-color: silver; margin: 1px;">
  <h3 class="text-center">Write the query</h3>
  <hr>
  <mat-slide-toggle (click)="availableWriteQuery()" id="enableOrDesable" style="float: right; margin: 2%"></mat-slide-toggle>  
  <mat-form-field style="padding-left: 2% ;width: 60%" >
    <textarea id="queryTextArea" matInput placeholder="Write the query" disabled=true></textarea>
  </mat-form-field>
  <button (click)="runQuery()" id="queryButton" mat-button disabled=true >Execute</button>
  <hr>
  <table class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container>
      <li *ngFor="let item of contenido | paginate: { itemsPerPage: 10, currentPage: p }">{{item}} </li>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
             
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
